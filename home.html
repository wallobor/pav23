            }

            }

        <script>
        function resizeImageMap() {
            var img = document.getElementById('resizableImage');
            var width = img.clientWidth;
            var height = img.clientHeight;

            var areas = document.getElementsByTagName('area');
            for (var i = 0; i < areas.length; i++) {
                var coords = areas[i].getAttribute('coords').split(',');
                for (var j = 0; j < coords.length; j++) {
                    if (j % 2 === 0) {
                        coords[j] = Math.round((coords[j] / img.naturalWidth) * width);
                    } else {
                        coords[j] = Math.round((coords[j] / img.naturalHeight) * height);
                    }
                }
                areas[i].setAttribute('coords', coords.join(','));
            }
        }

        function darken() {
            var el = document.getElementsByName('fotoAngkatan')[0];
            el.style.filter = 'brightness(30%)';
        }

        function lighten() {
            var el = document.getElementsByName('fotoAngkatan')[0];
            el.style.filter = 'brightness(100%)';
        }

        function changeHighlight(name) {
            var hl = document.getElementById('highlight');
            hl.src = 'assets/profiles/' + name + '.png'
        }

        function testload() {
            console.log('.')
        }

        var zoomLevel = window.devicePixelRatio || (screen.width / window.innerWidth);
        var previousZoom = zoomLevel;

        function getZoomLevel() {
            zoomLevel = window.devicePixelRatio || (screen.width / window.innerWidth);
            if (zoomLevel != previousZoom) {
                location.reload()
            }
            previousZoom = zoomLevel;
            return zoomLevel;
        }

        function scrollTo(id) {
            document.querySelector('[data-scroll=' + id + ']').scrollIntoView({ behavior: 'smooth' })
        }

        console.warn = () => {};
        console.error = () => {};
        </script>
